<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .center {
            text-align: center;
        }
        #banner {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
     <div class="center">
      <div id="banner"><span>Your local time</span></div>
      <div id="clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
